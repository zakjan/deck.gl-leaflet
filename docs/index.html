<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>deck-gl.leaflet</title>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/deck.gl@8.4.13/dist.min.js"></script>
  <script src="https://unpkg.com/deck.gl-leaflet@1.0.5/dist/deck.gl-leaflet.min.js"></script>
  <!-- <script src="../dist/deck.gl-leaflet.min.js"></script> -->
  <style>
    body {
      margin: 0;
      background: #000;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
    <div id="map"></div>

<script type="module">
const mapElement = document.querySelector('#map');

const map = L.map(mapElement, {
  center: [51.5, -0.11],
  zoom: 13,
  zoomSnap: 0.001,
});
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

const startLatLng = [51.5, -0.11];
const latDelta = 0.01;
const lngDelta = latDelta * 1.75;
const latLngs = new Array(9).fill(undefined).map((_, i) => [startLatLng[0] + Math.floor(i / 3) * latDelta, startLatLng[1] + (i % 3) * lngDelta]);
map.setView([startLatLng[0] + latDelta, startLatLng[1] + lngDelta]);

const deckLayer = new DeckGlLeaflet.LeafletLayer({
  views: [
    new deck.MapView({
      repeat: true
    })
  ],
  layers: [
    // new deck.SolidPolygonLayer({
    //   data: [
    //     [[-180, 85.06], [0, 85.06], [180, 85.06], [180, -85.06], [0, -85.06], [-180, -85.06]]
    //   ],
    //   getPolygon: d => d,
    //   stroked: false,
    //   filled: true,
    //   getFillColor: [40, 40, 40],
    //   opacity: 0.1,
    // }),
    new deck.ScatterplotLayer({
      data: latLngs.map(latLng => ({ position: [latLng[1], latLng[0]] })),
      getPosition: d => d.position,
      getRadius: 100,
      getFillColor: [255, 0, 0],
    }),
  ],
});
map.addLayer(deckLayer);

const featureGroup = L.featureGroup();
latLngs.forEach(latLng => {
  featureGroup.addLayer(L.marker(latLng));
});
map.addLayer(featureGroup);
</script>
</body>
</html>
